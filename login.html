				<center>
		         <form style="margin-top: 40px;">

		         			<span class="content_name">Email</span>
		         	</div>
		         
		         	<div class="form" style="margin-top: 35px;">

		         	<div class="form" style="margin-top: 30px;">

		         	</div>

		     </center>
		         <!--end form-->
